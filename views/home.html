<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppa's Pizza</title>
    
    <!-- Favicon -->
     <link rel="icon" type="image/png" href="images/pizza-slice.png">

     <link rel="stylesheet" href="styles/pizza-styles.css">
</head>
<body>
    <div id="main">
        <header>
        <img src="images/pizza-guy.jpg" alt="pizza guy">
        <h1>Poppa's Pizza</h1>
        <p>The best pizza ever!</p>
        <a href="#" role="button" id="contact-button">Contact Us</a>
        </header>

        <!-- Form will go here -->
         <form action="thankyou" method="get">
            
            <fieldset>
                <legend>Contact Info</legend>
                
                    <label>First Name:
                    <input type="text" name="fname">
                    </label>
                
                    <label>Last Name:
                    <input type="text" name="lname">
                    </label>
                
                    <label>Email Address:
                    <input type="text" name="email">
                    </label>
                
            </fieldset>

            <fieldset>
                <legend>Select Pickup or Delivery</legend>
                <label>
                    <input type="radio" name="method" value="pickup">Pickup
                </label>
                <label>
                    <input type="radio" name="method" value="delivery">Delivery
                </label>
            </fieldset>

            <fieldset>
                <legend>Select Toppings</legend>
                <label>
                    <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="onion">Onion
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="bacon">Bacon
                </label>
            </fieldset>

            <fieldset>
                <legend>Pizza Size</legend>
                <select name="size" id="size">
                    <option value="none">-- Select a Size --</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>

            <!-- Placce order button -->
             <button type="submit">Place Order</button>
         </form>
    </div>
</body>
</html>
